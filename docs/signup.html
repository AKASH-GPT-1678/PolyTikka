<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Sign Up</h1>

    <form id="form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Full Name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required><br><br>

        <button type="submit" id="signup-button">Register</button>
    </form>
    <script src="signup.js"></script>

</body>
</html>
